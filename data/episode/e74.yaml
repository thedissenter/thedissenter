  \ Cognitive Science. Chris is also co-author of the bestselling book The Invisible\
  \ Gorilla: How Our Intuitions Deceive Us, published in 20 languages. \n\nIn this\
  \ episode, we center the conversation around the book The Invisible Gorilla, and\
  \ we go through all of the cognitive illusions covered there. Topics include: illusions\
