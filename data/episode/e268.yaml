shownotes: "RECORDED ON OCTOBER 2nd, 2019.  \nDr. Stephen K. Sanderson is an American\
  \ sociologist. He was a professor of sociology at Indiana University of Pennsylvania.\
  \ Since 2007 he has been a visiting scholar at the Institute for Research on World-Systems\
  \ at the University of California, Riverside. His areas of focus include comparative\
  \ sociology, historical sociology, sociological theory and sociocultural evolution.\
  \ He is a specialist in sociological theory and comparative and historical sociology\
  \ and is one of the leading sociologists to develop a Darwinian understanding of\
  \ human society. He has written or edited ten books, including \u201CThe Evolution\
  \ of Human Sociality: A Darwinian Conflict Perspective\u201D, \u201CEvolutionism\
  \ and Its Critics\u201D, \u201CHuman Nature and the Evolution of Society\u201D,\
  \ and \u201CReligious Evolution and the Axial Age\u201D.  \nYou can find my first\
  \ episode with Dr. Stephen Sanderson (Sociology, Darwinian Conflict Theory, And\
  \ Religion) here: https://youtu.be/EWFtlnK8Kik\n\nIn this episode, we go through\
  \ some of the most foundational aspects of our human societies. We talk about psychological\
  \ differences between men and women, and gender roles; marriage systems, and polygamy\
  \ and monogamy; romantic love; parenthood, parental investment, and differential\
  \ investment in sons or daughters; and also what is behind fertility rates, with\
  \ focus on infant mortality and female empowerment.\n\nTime Links:  \n00:39  Sex,\
