shownotes: "RECORDED ON JULY 3rd 2023.  \nDr. Luciano Floridi is the Founding Director\
  \ of the Digital Ethics Center and Professor of Cognitive Science at Yale University.\
  \ His research concerns primarily Digital Ethics, the Philosophy of Information,\
  \ and the Philosophy of Technology. He is editor of The Ethics of Artificial Intelligence\
  \ for the Sustainable Development Goals, and author of the forthcoming The Ethics\
  \ of Artificial Intelligence: Principles, Challenges, and Opportunities (OUP), and\
  \ The Green and the Blue: Na\xEFve Ideas to Improve Politics in the Digital Age\
  \ (Wiley).\n\nIn this episode, we focus on The Ethics of Artificial Intelligence\
  \ for the Sustainable Development Goals. We talk about the ethics of AI and the\
  \ main issues it addresses. We discuss the UN\u2019s Sustainable Development Goals\
  \ (SDGs), and how AI can contribute to them. We talk about the potential misuse\
  \ of AI technology. We discuss if AI is an existential threat. We talk about how\
  \ AI can help tackle climate change. Finally, we discuss how we should be wary of\
  \ techno-solutionist claims.\n\nTime Links:  \n<time>00:00</time> Intro  \n<time>00:51</time>\
