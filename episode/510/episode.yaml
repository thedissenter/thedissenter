shownotes: "RECORDED ON JULY 6th 2021.  \nDr. David Buss is a Professor of Psychology\
  \ at the University of Texas at Austin. He\u2019s one of the founders of the field\
  \ of evolutionary psychology. His primary research focus is on strategies of human\
  \ mating. He\u2019s the author of many books, including The Evolution of Desire,\
  \ and the first textbook in Evolutionary Psychology, Evolutionary Psychology: The\
  \ New Science of the Mind. His most recent book is When Men Behave Badly: The Hidden\
  \ Roots of Sexual Deception, Harassment, and Assault.\n\nThis episode is part 2\
  \ of our conversation about When Men Behave Badly. You can find part 1 here: https://youtu.be/4wFLM6tZV-8\
  \  \nIn this episode we cover mating systems in humans (monogamy, polygamy), jealousy,\
  \ why women have affairs, sexual double standards, stalking, workplace harassment,\
  \ women\u2019s defenses against sexual coercion, and the (positive) effects of online\
  \ pornography, sex dolls and virtual-reality sex in mating strategies and sexual\
  \ violence.\n\nTime Links:  \n00:00  Intro  \n00:26  Are humans monogamous?  \n\
