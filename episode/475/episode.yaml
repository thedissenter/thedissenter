  \ attitude  \n23:58  Skepticism  \n31:05  Fraud and failure in science  \n39:32\
  \  The case of social science  \n45:23  Should science be apolitical?  \n50:47 \
  \ Can science be prescriptive?  \n54:38  Follow Dr. McIntyre\u2019s work!\n\n---\n\
