shownotes: "RECORDED ON APRIL 21st 2022.  \nDr. John Barry is a Chartered Psychologist\
  \ and Associate Fellow of the British Psychological Society (BPS), Honorary Lecturer\
  \ in Psychology at University College London, clinical hypnotherapist and author\
  \ of around 70 peer-reviewed publications on a variety of topics in psychology and\
  \ health, including many on male psychology. He has also co-authored letters to\
  \ The Psychologist magazine to raise awareness of issues relevant to male psychology.\
  \ Dr. Barry co-founded both the Male Psychology Network and the Male Psychology\
  \ Section of the BPS, and has been lead organizer of the Male Psychology Conference\
  \ (2014\u2013present) and co-editor of the Palgrave Handbook of Male Psychology\
  \ and Mental Health (2019). He is also co-author (with Louise Liddon) of the new\
  \ book Perspectives in Male Psychology: An Introduction. \n\nThis is the second\
  \ of a two-part talk where we focus on Perspectives in Male Psychology.   \nWatch\
