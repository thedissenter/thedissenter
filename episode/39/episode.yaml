  \ viver com uma condi\xE7\xE3o deste tipo.   \nNeste epis\xF3dio, falamos sobre\
  \ a experi\xEAncia dela a lidar com a colite ulcerosa; o que \xE9 que a doen\xE7\
  a inflamat\xF3ria da intestino (DII), e como se distingue do s\xEDndrome do intestino\
  \ irrit\xE1vel (SII); de que maneiras a DII pode afetar a vida pessoal e profissional\
  \ das pessoas que dela padecem; a dificuldade de diagn\xF3stico; a peti\xE7\xE3\
  o que est\xE1 a ser avaliada na Assembleia da Rep\xFAblica com propostas para melhorar\
  \ as condi\xE7\xF5es de vida destes doentes; e como podem ser alvos f\xE1ceis de\
  \ propaganda vinda das medicinas e terapias alternativas.\n\n---\n\nVera Gomes suffers\
  \ from inflammatory bowel disease, ulcerative colitis in her case, and she\u2019\
  s an activist who tries to raise awareness about these health conditions, in Portugal\
  \ but also in the rest of the world.  \nShe\u2019s the author of a blog, Escadinhas\
  \ do Quebra Costas, in which she writes about these diseases, and also tries to\
  \ showcase, through her own experience, how it is to live with a condition like\
  \ this.  \nIn this episode, we talk about her personal experience while dealing\
  \ with ulcerative colitis; what is inflammatory bowel disease (IBD), and how we\
  \ can distinguish it from irritable bowel syndrome (IBS); in what ways IBD can affect\
  \ the personal and professional lives of people who suffer from it; the difficulty\
  \ in making a diagnosis; the petition that is being evaluated at the Republican\
  \ Assembly (in Portugal) with proposals to improve the life conditions of these\
  \ patients; and how they can be easy targets of propaganda coming from alternative\
  \ medicine and therapies.\n\nBlogue Escadinhas do Quebra Costas: https://escadinhas.blogs.sapo.pt/\
