shownotes: "RECORDED ON AUGUST 4th 2022.  \nDr. Kyle Fischer has just finished his\
  \ PhD in evolutionary political psychology at the University of Auckland.\n\nIn\
  \ this episode, we talk about the evolutionary foundations of political ideology.\
  \ We start by defining political ideology, and talking about how it has been traditionally\
  \ studied. We discuss Dr. Fischer\u2019s dual evolutionary foundations of political\
  \ ideology model. We talk about what characterizes left-wing authoritarianism and\
  \ right-wing authoritarianism. Finally, we discuss predictions derived from the\
  \ dual foundations model.\n\nTime Links:  \n00:00 Intro  \n00:27  What is political\
