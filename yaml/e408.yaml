shownotes: "RECORDED ON OCTOBER 9th 2020.  \nVictoria Dougherty is the author of The\
  \ Bone Church, Welcome to the Hotel Yalta, and Cold. She writes fiction, drama,\
  \ and essays that revolve around lovers, killers, curses, and destinies. Her work\
  \ has been published or profiled in the New York Times, USA Today, The International\
  \ Herald Tribune, and elsewhere. Earlier in her career, while living in Prague,\
  \ she co-founded Black Box Theater, translating, producing, and acting in several\
  \ Czech plays. Her blog \u2013 COLD \u2013 features her short essays on faith, family,\
  \ love, and writing. WordPress, the blogging platform that hosts some 70 million\
  \ blogs worldwide, has singled out COLD as one of the Top 50 Recommended Blogs by\
  \ writers or about writing. \n\nThis is my second interview with Victoria. You can\
  \ find our first talk here: https://youtu.be/T6gTK0dZcQc  \nIn this episode, we\
  \ talk about Victoria\u2019s creative process; the difficulties in worldbuilding;\
  \ how child stories can be much more complex and mature than they seem; the fictions\
  \ people create online and on social media; if religious people are better writers\
  \ than atheists; tribalism, politics, and how it affects fiction and the society\
  \ in general; the social importance of comedy; how readers and critics interpret\
  \ fiction; writing from first-person and third-person perspectives; and some interesting\
  \ villains in series, movies, and books.\n\nTime Links:  \n01:33  Victoria\u2019\
