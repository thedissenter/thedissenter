shownotes: "Gapminder Foundation is a non-profit venture based in Stockholm, Sweden,\
  \ that promotes sustainable global development and achievement of the United Nations\
  \ Millennium Development Goals by increased use and understanding of statistics\
  \ and other information about social, economic and environmental development at\
  \ local, national and global levels.  \nFernanda Drumond is the Head of Operations\
  \ at Gapminder. She holds a Master of Science degree in Development Studies, with\
  \ background in International Relations. Fernanda likes to lecture about Dollar\
  \ Street, showing how people really live across different income levels. She also\
  \ talks about the mega misconceptions that skew people\u2019s worldview in lectures\
  \ and workshops to companies, universities, schools and non-profits.  \nIn this\
  \ episode, we talk about the possible consequences of having wrong ideas about progress\
  \ and the current state of the world; the pros and cons of Big Data; a pragmatic\
  \ attitude vs an ideological one in solving problems; if Gapminder could back up\
  \ the effective altruism movement from a moral standpoint; the role of media in\
  \ giving people a much more pessimistic and negative view of reality than it really\
  \ is; how most problems stem from nature, and it is society that solves them; History\
  \ as not being cyclic; the problem with predictions coming from specialists and\
  \ activists; time and progress from a human perspective; and a perspective on climate\
  \ change.   \n\n---\n\nA Gapminder Foundation \xE9 uma organiza\xE7\xE3o n\xE3o-governamental\
  \ com base em Estocolmo, Su\xE9cia, que promove o desenvolvimento global sustent\xE1\
  vel dos Objetivos de Desenvolvimento do Mil\xE9nio das Na\xE7\xF5es Unidas, atrav\xE9\
  s do aumento do uso e compreens\xE3o de estat\xEDsticas e outros tipos de informa\xE7\
  \xE3o sobre o desenvolvimento social, econ\xF3mico e ambiental a n\xEDvel local,\
  \ nacional e global.  \nA Fernanda Drumond \xE9 a Chefe de Opera\xE7\xF5es da Gapminder.\
  \ Tem um Mestrado em Estudos do Desenvolvimento/Estudos Sobre Desenvolvimento, com\
  \ background em Rela\xE7\xF5es Internacionais. A Fernanda gosta de dar palestras\
  \ sobre o Dollar Street, mostrando como as pessoas vivem verdadeiramente em diferentes\
  \ n\xEDveis de rendimento. Ela tamb\xE9m gosta de falar sobre como grandes equ\xED\
  vocos moldam a vis\xE3o do mundo que as pessoas t\xEAm, em palestras e workshops\
  \ dirigidos a empresas, universidades, escolhas e organiza\xE7\xF5es sem fins lucrativos.\
  \  \nNeste epis\xF3dio, falamos sobre as poss\xEDveis consequ\xEAncias de ter ideias\
  \ erradas acerca do progresso e do estado atual do mundo; os pr\xF3s e contras da\
  \ Big Data; atitude pragm\xE1tica vs atitude ideol\xF3gica na resolu\xE7\xE3o de\
  \ problemas; a poss\xEDvel rela\xE7\xE3o da Gapminder com o movimento do altru\xED\
  smo efetivo; o papel dos media em criar uma vis\xE3o muito mais pessimista e negativa\
  \ da realidade do que realmente \xE9; como a maior parte dos problemas deriva da\
  \ natureza, e \xE9 a sociedade que os soluciona; a Hist\xF3ria n\xE3o \xE9 c\xED\
  clica; o problema com as previs\xF5es de especialistas e ativistas; tempo e progresso\
  \ de uma perspetiva humana; e uma perspetiva sobre altera\xE7\xF5es clim\xE1ticas.\n\
